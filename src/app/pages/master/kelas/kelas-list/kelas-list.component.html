<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">No.</th>
            <th scope="col">Nama</th>
            <th scope="col">Jumlah Murid</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let obj of objList; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ obj.nama }}</td>
            <td>{{ obj.jumlah_murid }}</td>
        </tr>
    </tbody>
</table>
