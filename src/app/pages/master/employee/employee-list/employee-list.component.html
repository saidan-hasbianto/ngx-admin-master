<div class="row">
  <div class="col-lg-6">
      <button nbButton (click)="btnClick();" >
          New
      </button>
      <table class="table table-striped">
          <thead>
              <tr>
                  <th scope="col">No.</th>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Description</th>
                  <th scope="col">Status</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let obj of myParse; index as i">
                  <th scope="row">{{ i + 1 }}</th>
                  <td>{{ obj.firstName }}</td>
                  <td>{{ obj.lastName }}</td>
                  <td>{{ obj.description }}</td>
                  <td>{{ obj.status }}</td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
