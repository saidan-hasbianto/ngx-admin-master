<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">No.</th>
            <th scope="col">Bidang Studi</th>
            <th scope="col">Tahun Ajaran</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let studi of studiList; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>
                {{ studi.bidang_studi }}
            </td>
            <td>{{ studi.tahun_ajaran }}</td>
        </tr>
    </tbody>
</table>
